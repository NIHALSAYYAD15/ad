<!-- Design a web page and Show retrieval of data using the Postman method -->


<!-- Now, in Postman:
1. Open Postman and create a new request.
2. Set the request type to GET.
3. Enter the URL https://jsonplaceholder.typicode.com/todos/1.
4. Click the "Send" button to make the request. 
-->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Retrieval Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Data Retrieval Example</h2>
    <button onclick="getData()">Get Data</button>
    <div id="output"></div>
  </div>

  <script>
    function getData() {
      // Make a GET request to the JSONPlaceholder API
      fetch('https://jsonplaceholder.typicode.com/todos/2')
        .then(response => response.json())
        .then(data => {
          // Display the retrieved data
          const outputElement = document.getElementById('output');
          outputElement.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }
  </script>
</body>
</html>
