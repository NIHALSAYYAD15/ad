<!-- Implement shopping cart functionality using JavaScript. Add features like adding/removing 
    items and updating the total price dynamically. -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Shopping Cart</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f8f8f8;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
    
        .container {
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          padding: 20px;
          width: 80%;
        }
    
        h2 {
          color: #333;
        }
    
        .items {
          margin-bottom: 20px;
        }
    
        .item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 10px;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 5px;
          background-color: #f9f9f9;
        }
    
        img {
          max-width: 50px;
          max-height: 50px;
          margin-right: 10px;
          border-radius: 5px;
        }
    
        .item span {
          flex: 1;
          margin-right: 10px;
        }
    
        .item button {
          background-color: #4caf50;
          color: #fff;
          border: none;
          padding: 8px;
          border-radius: 5px;
          cursor: pointer;
        }
    
        .item button:hover {
          background-color: #45a049;
        }
    
        .cart {
          border: 1px solid #ccc;
          padding: 20px;
          border-radius: 8px;
          background-color: #fff;
        }
    
        .cart-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 10px;
        }
    
        .remove-button {
          background-color: #d9534f;
          color: #fff;
          border: none;
          padding: 5px;
          border-radius: 3px;
          cursor: pointer;
        }
    
        .remove-button:hover {
          background-color: #c9302c;
        }
    
        p {
          margin: 10px 0;
          font-weight: bold;
          color: #333;
        }
    
        #totalPrice {
          font-size: 18px;
          color: #4caf50;
        }
    
        button {
          background-color: #337ab7;
          color: #fff;
          border: none;
          padding: 10px;
          border-radius: 5px;
          cursor: pointer;
        }
    
        button:hover {
          background-color: #286090;
        }
      </style>
    </head>
    <body>
    
    <div class="container">
      <h2>Shopping Cart</h2>
      
      <div class="items">
        <div class="item">
          <img src="apple.jpg" alt="Item 1">
          <span>Apple</span>
          <span>$10.99</span>
          <button onclick="addItem('Apple', 10.99)">Add to Cart</button>
        </div>
        <div class="item">
          <img src="banana.jpg" alt="Item 2">
          <span>Banana</span>
          <span>$15.99</span>
          <button onclick="addItem('Banana', 15.99)">Add to Cart</button>
        </div>
        <!-- Add more items as needed -->
      </div>
    
      <div class="cart">
        <h3>Cart</h3>
        <ul id="cartItems"></ul>
        <p>Total Price: $<span id="totalPrice">0.00</span></p>
        <button onclick="clearCart()">Clear Cart</button>
      </div>
    </div>
    
    <script>
      // Shopping cart data
      let cart = [];
    
      // Function to add item to the cart
      function addItem(itemName, itemPrice) {
        cart.push({ name: itemName, price: itemPrice });
        updateCart();
      }
    
      // Function to remove one instance of an item from the cart
      function removeItem(itemIndex) {
        cart.splice(itemIndex, 1);
        updateCart();
      }
    
      // Function to update the cart and total price
      function updateCart() {
        const cartItemsElement = document.getElementById("cartItems");
        const totalPriceElement = document.getElementById("totalPrice");
    
        // Clear previous items
        cartItemsElement.innerHTML = "";
    
        // Display items in the cart
        cart.forEach((item, index) => {
          const li = document.createElement("li");
          li.className = "cart-item";
    
          const itemDetails = document.createElement("div");
          itemDetails.textContent = `${item.name} - $${item.price.toFixed(2)}`;
          li.appendChild(itemDetails);
    
          const removeButton = document.createElement("button");
          removeButton.className = "remove-button";
          removeButton.textContent = "Remove";
          removeButton.onclick = () => removeItem(index);
          li.appendChild(removeButton);
    
          cartItemsElement.appendChild(li);
        });
    
        // Calculate total price
        const totalPrice = cart.reduce((total, item) => total + item.price, 0);
        totalPriceElement.textContent = totalPrice.toFixed(2);
      }
    
      // Function to clear the cart
      function clearCart() {
        cart = [];
        updateCart();
      }
    </script>
    
    </body>
    </html>
